<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dikkat Çeken Eğlenceli Sayfa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    color: #333;
  }
  p {
    font-size: 1.2rem;
    color: #666;
  }
  button {
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Hoş Geldiniz!</h1>
  <p>Dikkatinizi çekecek bir şey yapalım mı?</p>
  <button onclick="dikkatCek()">Tıkla!</button>
</div>

<script>
function dikkatCek() {
  alert('Dikkat Çekici Bir Şey!');
}
</script>
</body>
</html>
